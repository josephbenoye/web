<html>
    <head>
        <title>Schooler | Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="header">
            <h1>Schooler</h1>
        </div>
        <div class="margin"></div>
        <form class="login" method="POST">
            <p id="s1">User type</p>
            <select name="ust" id="usrt">
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
                <option value="student" selected>student</option>
            </select><br>
            <input type="text" placeholder="User ID" name="uid" class="input"><br>
            <input type="password" placeholder="Password" name="password" class="input"><br>
            <input type="submit" value="Sign In" class="btn">
        </form>
        <a href="usreg.html" id="new">New user registration</a>
    </body>
</html>
